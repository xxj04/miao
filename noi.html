<script id="ch0105/17">

  var n = prompt('输入') * 1, i = 3, x = 0
  function fib(n) {

    if (n == 1 || n == 2) {
      return 1
    }

    var n1 = 1, n2 = 1
    while (i <= n) {
      x = n1 + n2
      n2 = n1
      n1 = x
      i += 1
    }

    return x
  }

  a = fib(n)
  console.log(a)

</script>
