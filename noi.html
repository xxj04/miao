<script id="ch0103/17">


  var x1 = prompt('请输入一个数'); y1 = prompt('请输入一个数'); x2 = prompt('请输入一个数'); y2 = prompt('请输入一个数'); x3 = prompt('请输入一个数');
  y3 = prompt('请输入一个数')

  ab = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  bc = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)
  ca = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2)

  p = (ab + bc + ca) / 2
  console.log(p.toFixed(2))
</script>
