<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
      min-width: 100px;
    }

    body>div {
      min-width: 1000px;
      position: relative;
      height: 100%;
    }


    .left {
      position: absolute;
      left: 0px;
      top: 0px;
      bottom: 0px;
      width: 250px;
      height: 100%;
      background-color: palegoldenrod;
      border-right: 1px solid;
      box-sizing: border-box;
    }

    .right1 {
      position: absolute;
      top: 0;
      right: 0px;
      bottom: 0;
      width: 249px;
      height: 100%;
      background-color: palevioletred;
      border-left: 1px solid;
    }

    .right2 {
      position: absolute;
      top: 0;
      right: 250px;
      bottom: 0;
      width: 249px;
      height: 100%;
      background-color: violet;
      border-left: 1px solid;
    }

    header {
      position: absolute;
      top: 0;
      left: 250px;
      right: 500px;
      height: 120px;
      background-color: blue;
      border-bottom: 1px solid;

    }

    main {
      position: absolute;
      top: 120px;
      left: 250px;
      right: 500px;
      bottom: 0;
      background-color: tan;
      border-top: 1px solid;
      overflow: scroll;
    }

    form,
    h1 {
      text-align: center;
    }

    .left>div {
      height: calc(100% - 108px);
      overflow: scroll;
    }
  </style>
</head>

<body>
  <div>
    <div class="left">
      <h1>你好</h1>
      <form action="">
        <input type="text">
        <input type="button" name="" id="" value="搜索">
      </form>
      <div>x</div>
    </div>
    <header>22</header>
    <main>222</main>
    <div class="left1">11</div>
    <div class="right1">11</div>
    <div class="right2">11</div>

  </div>

</body>

</html>
