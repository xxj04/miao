<!DOCTYPE html>
<html lang="en" style="width: 100% ; height: 100%; ">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;

      height: 100%;

    }

    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
      box-sizing: border-box;
      padding: 0px;
    }

    .aaaaaa {

      width: 610px;
      height: 152px;
      margin: auto;
      background-color: tan;
      box-shadow: inset 0 0 1px rgb(4, 0, 255);
      overflow: hidden;
    }


    .bbbbb {
      width: 640px;

      margin-left: -15px;
      margin-top: -8px;
    }

    .bbbbb>li {
      list-style: none;
      width: 180px;
      height: 40px;
      border: 3px solid;
      box-sizing: border-box;
      margin: 8px 15px;
      display: inline-block;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="aaaaaa">
    <ul class="bbbbb">
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </ul>
  </div>


</body>

</html>
