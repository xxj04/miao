<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">


    .table{
      width: 100%;
      xheight: 200px;
      border-collapse: collapse;
      text-align: left;

      thead{
        border-bottom: 2px solid #dee2e6
      }

      td,th{
          padding: 0.75em;
      }

      tr{
          border-top: 1px solid rgb(226,226,230);
        }

      &.table-dark{

        background-color: #212529;
        color: white;


         tr{
           border-top-color: #32383e;
          }


          thead {
            border-bottom-color: #32383e;
          }
      }

      &.table-striped{


        tbody tr:nth-child(2n+1){
          background-color: #6a6c6f;

        }

        &.table-dark {
          tbody tr:nth-child(odd) {
            background-color: #2c3034;

          }
        }
      }

      &.table-bordered{

        th,td{
          border: 1px solid;
        }

        &.table-dark {
          th, td {
            border: 1px solid #32383e;
          }
        }
      }

      &.table-hover {

        tbody tr:hover {
          background-color: #ececec;
        }

        &.table-dark {

          tbody tr:hover {
            background-color: #323539;
          }
        }
      }





    }





















    .table-sm{
      td,th{
        padding: 0.3em;
      }
    }
  </style>
</head>

<body>
  <table class="table table-striped  table-dark table-hover table-sm">
    <thead class="">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>
<script src="less.js"></script>

</html>
