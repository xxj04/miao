    >textarea {

请输入正则:<br>
<label for=""><input type="text" value="foo(x)" name="" id="Strinput" oninput="run()"></label><button
  onclick="run()">run</button><br>
<label for=""><input id='chekg' type="checkbox" checked="checked">g</label>
<label for=""><input id='chekm' type="checkbox">m</label>
<label for=""><input id='cheki' type="checkbox">i</label>
<label for=""><input id='cheky' type="checkbox">y</label>
<label for=""><input id='cheku' type="checkbox">u</label>
<label for=""><input id='cheks' type="checkbox">s</label>
<label for=""><input id='chekd' type="checkbox">d</label><br>

<p id="error"></p>
请输入字符串:<br>

<div class="re">
  <textarea name="" id="Inputstr" cols="30" rows="10" oninput="run() ">fooxxxxx</textarea>
  <pre id="output"></pre>

</div>
<script>
  function getchk() {
    var chk = ''
    if (chekg.checked) {
      chk += 'g'
    }
    if (chekm.checked) {
      chk += 'm'
    }
    if (cheki.checked) {
      chk += 'i'
    }
    if (cheky.checked) {
      chk += 'y'
    }
    if (cheku.checked) {
      chk += 'u'
    }
    if (cheks.checked) {
      chk += 's'
    }
    if (chekd.checked) {
      chk += 'd'
    }
    return chk
  }
  function run() {
    var reinput = Strinput.value
    var chk = getchk()
    try {

      var re = new RegExp(reinput, chk + 'd')
    }
    catch (e) {
      error.innerHTML = e
      return
    }
    var str = Inputstr.value
    var match
    var lastindx = 0
    var html = ''
    while (match = re.exec(str, chk + 'd')) {
      html += str.slice(lastindx, match.index)
      lastindx = re.lastIndex
      if (match[0] == '') {
        html += '<em></em>'
        re.lastIndex++
      } else {
        html += wrapOneMatch(match)
      }


      if (!re.global) {
        lastindx = match[0].length + match.index
        break
      }
    }
    html += str.slice(lastindx)
    output.innerHTML = html

    function wrapOneMatch(match) {
      var indices = match.indices.map(([s, e]) => {
        return [s - match.index, e - match.index]
      })
      var aa = match[0]
      var chars = aa.split('')
      var bb = Array(chars.length + 1).fill('')
      for (var i = 0; i < indices.length; i++) {
        var [str, end] = indices[i]
        bb[str] += `<i id="${'a' + i}">`
        bb[end] += '</i>'
      }
      var result = ''
      for (var i = 0; i < chars.length; i++) {
        result += bb[i] + chars[i]
      }
      result += bb[i]

      return '<span>' + result + '</span>'
    }

  }


</script>
