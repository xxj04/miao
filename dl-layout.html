<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 250px;
      display: grid;
      grid-template-columns: repeat(auto-fit, 50px);
      grid-template-rows: repeat(auto-fill, 50px);
      grid-auto-rows: 50px;
      margin: 4px;
    }

    .box>div {

      margin: 5px;
      box-shadow: 0 0 2px #515151;
      xtext-align: center;
      line-height: 40px;
    }

    .box>div:nth-child(6) {
      grid-row: 1 / 3;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>张三,</div>
    <div>张三,</div>
    <div>张三,</div>
    <div>张三,</div>
    <div>张三</div>
    <div>导演</div>

  </div>

  <div class="box">
    <div>导演</div>
    <div>张三,</div>
    <div>张三,</div>
    <div>张三,</div>
    <div>张三</div>

  </div>

  <div class="box">
    <div>张三,</div>
    <div>张三,</div>
    <div>张三,</div>
    <div>张三,</div>
    <div>张三</div>
    <div>导演</div>



  </div>
</body>

</html>
