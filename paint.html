<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.trunc(x)
    y = Math.trunc(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**

      *2 画一条水平实线，粗细为一个像素
      *3 画一条水平实线，粗细为一个像素
      *4 画一条一个实点一个空点的虚线
      *5 画一条两个实点两个空点的虚线
      *6 画一条三个实点两个空点的虚线
      *7 画一条45度的斜线
      *8 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      *9 画一条跨越画布左上角和右下角的对角线

      * 画一个实心矩形
      * 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）

        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
