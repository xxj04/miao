    .nav{

        height: 430px;

          display: block;
          position: relative;
          text-decoration: none;
          font-size: 14px;
          line-height: 45px;
          padding-left: 20px;
          &:hover{

          }
          &::after{
            content: ">";

            position: absolute;

      .nav-right{
