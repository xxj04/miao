    var div = document.getElementById('huaban')
    var width = 0
    function run() {
      if (window.innerWidth == width) {
        return
      }
      else {
        width = window.innerWidth
      }


      var clo = Math.floor(window.innerWidth / 180)
      div.innerHtml = ''

      for (var i = 0; i < clo; i++) {
        div.append(document.createElement('span'))
      }
      var spans = [...div.querySelectorAll('span')]
      var clowidth = spans[0].offsetWidth
      var spanHeigth = Array(clo).fill(0)
      var spanimg = Array(clo).fill(0).map(it => [])
      for (cat of cats) {
        var minspanheight = Math.min(...spanHeigth)
        var idx = spanHeigth.indexOf(minspanheight)
        var span = spans[idx]

        var img = document.createElement('img')
        img.src = cat.fullUrl
        img.width = clowidth
        img.height = clowidth * cat.height / cat.width

        spanHeigth[idx] = img.height + 20
        spanimg[idx].push(img)
      }

      spanimg.forEach((img, idx) => {
        spans[idx].append(...img)

      })
    }
    run()
    window.onresize = run
