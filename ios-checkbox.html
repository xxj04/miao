<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;

    }

    .a {
      width: 280px;
      height: 150px;
      border: 1px solid;
      border-radius: 65px;
      transition: all 2s;
      position: relative;
    }

    .a:hover {
      background-color: rgb(65, 247, 93);

    }

    .b {
      width: 140px;
      height: 140px;
      margin-top: 5px;
      margin-left: 5px;
      border-radius: 70px;
      background-color: rgb(255, 255, 255);
      transition: all 2s cubic-bezier(.4, .4, .25, 1.1);
      position: absolute;
      box-shadow: 2px 2px 10px 5PX rgb(227, 227, 227);

    }

    .c {
      width: 140px;
      height: 140px;
      margin-top: 5px;
      margin-left: 5px;
      border-radius: 70px;
      background-color: rgb(255, 255, 255);
      transition: all 0.5s;
      position: absolute;
      box-shadow: 2px 2px 10px 5PX rgb(227, 227, 227);

    }

    .a:hover>.b {
      margin-left: 130px;
      box-shadow: none;

      border-radius: 100%;
      box-shadow: 0px 0px 1px 1PX rgb(227, 227, 227);
    }

    .a:hover>.c {
      margin-left: 130px;
      box-shadow: none;

      border-radius: 100%;
      box-shadow: 0px 0px 1px 1PX rgb(227, 227, 227);
    }
  </style>
</head>

<body>
  <div class="a">

    <div class="b"></div>
    <div class="b"></div>




  </div>
</body>

</html>
